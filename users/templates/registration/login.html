{% extends "home/base.html" %}

{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-red-700 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white shadow-lg rounded-xl p-8">
    <div>
      <img class="mx-auto h-12 w-auto" src="{% static 'images/ticket-logo.png' %}" alt="Ticket Logo">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a href="{% url "users:signup" %}" class="font-medium text-blue-600 hover:text-blue-500">
          register a new account
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" method="post">
      {% csrf_token %}
      <div class="rounded-md shadow-sm -space-y-px ">
        {% for field in form %}
          <div class="mb-4 w-full flex flex-col">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  /* Add border to form fields */
  input[type="text"], 
  input[type="password"], 
  input[type="email"] {
    border: 1px solid #d1d5db; /* gray-300 */
    border-radius: 0.375rem; /* rounded-md */
    padding: 0.5rem 0.75rem; /* py-2 px-3 */
    width: 100%;
  }
  
  input:focus {
    outline: none;
    border-color: #3b82f6; /* blue-500 */
    box-shadow: 0 0 0 1px #3b82f6; /* focus ring */
  }
</style>
{% endblock content %}
